<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santan'next - Movilidad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo.svg" alt="Santan'next Logo" class="logo">
            </div>
            <div class="nav-links">
                <a href="events.html">Eventos</a>
                <a href="movilidad.html">Movilidad</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="movilidad" class="section">
            <h2>Ventajas de Movilidad</h2>
            <div class="discount-container">
                <div class="discount-card">
                    <div class="card-header">
                        <h3>Mayor frecuencia de buses</h3>
                        <span class="discount-tag">-50%</span>
                    </div>
                    <p>Aumento de frecuencia de buses en líneas </p>
                    <button class="btn">Ver más</button>
                </div>
                <div class="discount-card">
                    <div class="card-header">
                        <h3>Bicicletas Compartidas</h3>
                        <span class="discount-tag">3M</span>
                    </div>
                    <p>3 meses gratis en el servicio de bicicletas públicas</p>
                    <button class="btn">Ver más</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Santan'next - Movilidad inteligente para el futuro</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
